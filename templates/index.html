<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBot - Your Virtual Barista</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .chat-container {
            max-width: 600px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .chat-header h1 {
            margin: 0;
            font-size: 2em;
        }
        .chat-input {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #c49a6c;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a67c52;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>☕ CoffeeBot</h1>
            <p>Your virtual barista assistant</p>
        </header>
        
        <div class="chat-messages" id="chat-box">
            <div class="bot-message">
                <strong>CoffeeBot:</strong> Hello! Welcome to our cozy café. How can I make your day more caffeinated?
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask about our menu, hours, or specials..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
